<!DOCTYPE html>
<html>
<head>
<title>Web AR Example</title>
<script
src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-
org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam;">
<a-marker preset="hiro">
<a-box position="0 0.5 0" rotation="0 45 0"
color="#5A5AAD"></a-box>
<a-sphere position="0 1.25 -5" radius="1.25" color="#7373B9"></a-
    sphere>
<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5"
    color="#8080C0"></a-cylinder>
</a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
